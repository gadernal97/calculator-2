<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Nova pasta/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/calculator.png" type="image/x-icon">
    <title>Calculater</title>
</head>
<body>
    <div class="container">
        <div class="calculator card">
            <input type="text" name="display" class="calculator-screen z-depth1" disabled>
          <div class="calculator-keys">
              <button type="button" class="operator btn btn-info" value="+">+</button>
              <button type="button" class="operator btn btn-info" value="-">-</button>
              <button type="button" class="operator btn btn-info" value="*">&times;</button>
              <button type="button" class="operator btn btn-info" value="/">&divide;</button>
              <button  type="button" class="waves-effect btn btn-warning" value="7">7</button>
              <button  type="button" class="waves-effect btn btn-warning" value="8">8</button>
              <button  type="button" class="waves-effect btn btn-warning" value="9">9</button>
              <button  type="button" class="waves-effect btn btn-warning" value="4">4</button>
              <button  type="button" class="waves-effect btn btn-warning" value="5">5</button>
              <button  type="button" class="waves-effect btn btn-warning" value="6">6</button>
              <button  type="button" class="waves-effect btn btn-warning" value="1">1</button>
              <button  type="button" class="waves-effect btn btn-warning" value="2">2</button>
              <button  type="button" class="waves-effect btn btn-warning" value="3">3</button>
              <button  type="button" class="waves-effect btn btn-warning" value="0">0</button>
              <button  type="button" class="decimal function btn btn-info" value=".">.</button>
              <button  type="button" class="all-clear btn btn-danger" value="all-clear">C</button>
              <button  type="button" class="equal-sing operator btn btn-default" value="=">=</button>
          </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="Nova pasta/bootstrap.js"></script>
</body>
</html>
